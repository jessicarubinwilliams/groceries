<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Groceries</title>
</head>
<body>
  <div class="container">
    <div id="listEntry">
      <h1>what's on your list?</h1>
      <form id="formList">
        <div class="form-group">
          <label for="item1">Item 1</label>
          <input id="item1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item2">Item 2</label>
          <input id="item2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item3">Item 3</label>
          <input id="item3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-success">Make my list</button>
      </form>
    </div>
    <div id="output">
      <h1>My Grocery List</h1>
    </div>
  </div>
</body>
</html>
